<ion-header>
  <ion-navbar>
    <ion-title>
      WordsCheater
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
      <ion-item>
        <ion-label color="primary">Twoje litery:</ion-label>
        <ion-input type="input" formControlName="letters" name="letters" clearInput maxlength="7"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Dodatkowa litera:</ion-label>
        <ion-input type="input" formControlName="additional" name="additional" clearInput maxlength="1"></ion-input>
      </ion-item>

      <ion-list radio-group formControlName="option" name="option">
        <ion-item>
          <ion-label>Wszystkie słowa</ion-label>
          <ion-radio value='0' checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Słowa zaczynające się na</ion-label>
          <ion-radio value='1'></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Słowa kończące się na</ion-label>
          <ion-radio value='2'></ion-radio>
        </ion-item>
      </ion-list>

      <button block ion-button round>
        <ion-icon name="search"></ion-icon> Szukaj </button>
    </form>
  </ion-list>
</ion-content>
