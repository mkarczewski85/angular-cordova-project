<ion-header>

  <ion-navbar>
    <ion-title>Wyniki</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list-header>
    Znalezione s≈Çowa ({{results?.length || '0'}}):
  </ion-list-header>
  <ion-card *ngFor="let result of results; let i = index">
    <ion-list>
      <ion-item>
        <ion-icon name="quote" item-left></ion-icon>
        {{i}}. {{result.word}}
      </ion-item>
      <ion-item>
        <div class="show-list-numbers-and-dots">
          <p style="margin-top:0px">
            Punkty: <strong>{{result.points}}</strong>
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
